apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: index-housekeeping-cronjob
spec:
  schedule: "0 0 * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 5
  startingDeadlineSeconds: 600
  successfulJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: retryalldlqs
              image: ghcr.io/ministryofjustice/hmpps-devops-tools
              args:
                - /bin/sh
                - -c
                - curl -XPUT http://nomis-delete.aks-dev-1.studio-hosting.service.justice.gov.uk/queue-admin/retry-all-dlqs
          restartPolicy: Never
